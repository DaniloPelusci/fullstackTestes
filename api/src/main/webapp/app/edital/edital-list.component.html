<h2>Editais</h2>
<table>
  <thead>
    <tr>
      <th>Numero</th>
      <th>Nome</th>
      <th>Inscrição Início</th>
      <th>Inscrição Fim</th>
      <th>Status</th>
      <th>A\u00e7\u00f5es</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let edital of editais">
      <td>{{ edital.numero }}</td>
      <td>{{ edital.nome }}</td>
      <td>{{ edital.dtInscricaoIni }}</td>
      <td>{{ edital.dtInscricaoFim }}</td>
      <td>{{ edital.status }}</td>
      <td>
        <button type="button" (click)="edit(edital.id)">Editar</button>
        <button type="button" (click)="delete(edital.id)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
